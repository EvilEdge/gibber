<h1 id="mod">Mod</h1>
<p>A simple unit generator that calculates the modulus of a pair of values on a per-sample basis. <code>Mod</code> has a constructor that accepts two values.</p>
<h2 id="properties">Properties</h2>
<ul>
<li><em>0</em> : Float or Ugen. The first operand passed to the constructor.</li>
<li><em>1</em> : Float or Ugen. The second operand passed to the constructor.</li>
</ul>
