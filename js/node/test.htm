<html>
<head>
	<script src="socket.io.min.js"></script>
	<script>
	/* To test, use the text input to send code to the node.js running the file distributed.js. If you have an instance
	of Gibber running in master mode the text will be forwarded to it and evaluated.
	 */
	
	  var socket = io.connect('http://localhost:8080/'); // has to match port node.js is running on
	  socket.on('connect', function () {
	    socket.on('message', function (msg) {
			console.log(msg);
	    });
	  });
	</script>
</head>
<body>
	<input type="text" name="fname" onchange="socket.send(this.value)"/>
</body>
</head>
